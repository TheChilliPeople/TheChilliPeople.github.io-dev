<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="noun_chilli_2387889 - black_square.png"/>
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url(Table_Stock_Image.png);
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 25px;
        z-index: -1;
    }

    .topcenter {
        position: absolute;
        top: 20px;
        left: 50%;
        margin-left: -67.5px;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }

    .bottomcenter {
    position: absolute;
    bottom: 50px;
    left: 50%;
    margin-left: -25px;
    background-color: transparent;
    }

    /* Navbar formatting */
    
    li{
    list-style-type: none;
    margin: 0 0;
    left: 50%;
    font-size: 3vh;
    }

    a{
    text-decoration: none;
    color: white;
    /*also changed the font family but that's totally irrelevant*/
    font-family: "Source Sans Pro", sans-serif;
    }

    nav{
    width: 100vw;
    background-color:transparent;
    }

    ul{
    margin: 0;
    padding: 0;
    display: flex;
    }

    body{
    margin: 0;
    }

    a:hover{
    background-color: black;
    opacity: 0.6;
    filter: alpha(opacity=60);
    }

    button{
    display: none;
    }


    /*change the layout of the navigation bar for all the screens 
    that have a width less or equal than 500px*/

    @media only screen and (max-width: 500px) {
    /*shows elements in a column*/
    ul{
        flex-direction: column;
    }
    
    /* deletes margin on top or bottom of the a tag*/
    li{
        margin: 0;
    }
    /* makes sure that the a tag will take the entire screen*/
    a{
        display: block;
    }

    button{
    /*makes the button visible*/
    display: block;
    
    padding: 2vw;
    font-size: 3vh;
    background-color: black;
    opacity: 0.4;
    filter: alpha(opacity=40);
    border: none;
    
    /*outline none removes the default black border that appears anytime you click on the button*/
    outline: none;

    /*this put the button on the left*/
    align-self: flex-start;
    
    cursor: pointer;
    }
    }
    
</style>

<body>

    <div class="topleft">
        <img src="TheChilliPeople_Logo_White.png"
        width = 135px height = 125px>
    </div>

    <nav>
        <ul>
        <button> ðŸž¬ </button>
            <li> <a href = "https://thechillipeople.com"> Home </a> </li>
            <li> <a href = "shop.html"> Shop </a> </li>
        </ul>
    </nav>

    <div class="bgimg">
        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <p id="demo" style="font-size:30px"></p>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 1, 2020 09:00:00").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "Going live in 3, 2, 1...";
            }
        }, 1000);
    </script>

    <div class="bottomcenter">
        <a href="https://www.instagram.com/thechillipeople">
            <img src="insta_white.png" width = 50px height = 50px>
        </a>
    </div>

</body>

</html>
